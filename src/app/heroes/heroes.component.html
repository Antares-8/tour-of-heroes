<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes" 
      (click)="onSelect(hero)"
      [class.selected]="hero === selectedHero"><!-- CSS class binding : [class.some-css-class]="some-condition" -->
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{ selectedHero.name | uppercase}}</h2>
  <div><span>id: </span>{{selectedHero.id}}</div>

  <div>
    <label>Name : 
      <input [(ngModel)]="selectedHero.name" placeholder="name"><!-- [(ngModel)] = two-ways binding. import { FormsModule } from '@angular/forms' in app.module -->
    </label>
  </div>
</div>
