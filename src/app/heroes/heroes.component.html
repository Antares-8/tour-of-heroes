<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes" 
      (click)="onSelect(hero)"
      [class.selected]="hero === selectedHero"><!-- CSS class binding : [class.some-css-class]="some-condition" -->
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
<!-- [hero]="selectedHero" = one-way property binding -->
