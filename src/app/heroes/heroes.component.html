<h2>{{ hero.name | uppercase}} details</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>

<div>
  <label>Name : 
    <input [(ngModel)]="hero.name" placeholder="name"><!-- [(ngModel)] = two-ways binding. import { FormsModule } from '@angular/forms' in app.module -->
  </label>
</div>
